<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To'Do List - Julio Díaz</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="css/hover.css" rel="stylesheet" media="all" />
        
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css"
    />
  </head>
  <body>
    <form action="submit" id="taskForm">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input
          class="mdl-textfield__input"
          type="text"
          id="title"
          title="Title"
          autocomplete="off"
        />
        <label class="mdl-textfield__label" for="sample3">Título</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input
          class="mdl-textfield__input"
          type="text"
          id="description"
          title="Description"
          autocomplete="off"
        />
        <label class="mdl-textfield__label" for="sample3">Descripción</label>
      </div>
      <div>
        <button
          id="AddTaskBtn"
          class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
          disabled
        >
          <i class="material-icons">add_circle</i>
        </button>
      </div>
    </form>

    <div id="div_pruebaa"></div>

    <!--<button id="DeleteAll">Limpiar To'Dos</button>-->

    <script src="index.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
  </body>
</html>
