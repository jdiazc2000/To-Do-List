<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To'Do List - Julio DÃ­az</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="css/hover.css" rel="stylesheet" media="all" />
  </head>
  <body>
    <form action="submit" id="taskForm">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="title" />
        <label class="mdl-textfield__label" for="sample3">Title</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="description" />
        <label class="mdl-textfield__label" for="sample3">Descripcion</label>
      </div>
      <div class="grow">
        <button id="AddTaskBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">add_circle</i>
        </button>
      </div>
    </form>

    <div id="snackbar" style="color: rgb(255, 35, 35);">INGRESE AMBOS CAMPOS</div>

    <div id="div_pruebaa"></div>

    <!--<button id="DeleteAll">Limpiar To'Dos</button>-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css"
    />
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
    <script src="index.js"></script>
  </body>
</html>
